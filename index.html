<body>

<!--NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#">Film Flam</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

<!--    NAV DROPDOWNS-->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>

            <li class="nav-item dropdown">

            <label for="search">Add a movie:&nbsp</label>

            <button class="btn btn-outline-success my-2 my-sm-0" id="wantToWatch">Want to watch</button>
            <button class="btn btn-outline-success my-2 my-sm-0 mx-md-2" id="watched">Watched</button>
